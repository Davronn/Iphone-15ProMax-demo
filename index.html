<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Davron</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="phone_apps">
        <div class="phone_app">
          <img
            onclick="window.location.href='clock.html'"
            src="./pngegg.png"
            alt="cloc"
          />
          <p>Clock</p>
        </div>
        <div class="phone_app">
          <img
            onclick="window.location.href='timer.html'"
            src="./pngwing.com.png"
            alt="timer"
          />
          <p>Timer</p>
        </div>
        <div class="phone_app">
          <img onclick="window.location.href='alarm.html'" src="./Alarm.png" alt="Alarm icon">
          <p>Alarm</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
